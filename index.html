<!doctype html>
<html lang="en">

<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="jumbotron text-center">
        <h2> Javascript Scientific Calculator</h2>
    </header>
    
    <div class="container">
        <div class="box offset-lg-3 col-lg-9">
            <div class="textbox mb-3">
                <input type="text" id="textzone" placeholder="0">
            </div>
            <div class="offset-md-1">
                 <div class="row ml-2">
                <button class="Cancel btn mr-1">C</button>
                <button class="Ce btn mr-1">CE</button>
               
                <button class="Bspace btn mr-1"><i class="fas fa-backspace"></i></button>

                <button class="Result btn"><i class="fas fa-equals "></i></button>
                <div class="Mathop ml-1">
                    <button class="Pi btn">&#928;</button>     
                </div>
            </div>
            <div id="numbers">
                 <div class="row ml-2 mt-2">
                    <div class="numbers">
                        <button class="btn mr-1" id="n7">7</button>
                        <button class="btn mr-1" id="n8">8</button>
                        <button class="btn mr-1" id="n9">9</button>
                    </div>
                    <div class="operations">
                        <button class="plus btn">+</button>
                    </div>
                    <div class="Mathop">
                        <button class="Sin btn ml-1">Sin</button>
                    </div>
                </div>
                <div class="row ml-2 mt-2">
                    <div class="numbers">
                        <button class="btn mr-1" id="n4">4</button>
                        <button class="btn mr-1" id="n5">5</button>
                        <button class="btn mr-1" id="n6">6</button>
                    </div>
                    <div class="operations">
                        <button class="minus btn">-</button>
                    </div>
                    <div class="Mathop">
                        <button class="Cos btn ml-1">Cos</button>
                    </div>
                </div>
                <div class="row ml-2 mt-2">
                    <div class="numbers">
                        <button class="btn mr-1" id="n1">1</button>
                        <button class="btn mr-1" id="n2">2</button>
                        <button class="btn mr-1" id="n3">3</button>
                    </div>
                    <div class="operations">
                        <button class="multiply btn">&times;</button>
                    </div>
                    <div class="Mathop">
                        <button class="Tan btn ml-1">Tan</button>
                    </div>
                </div>
                <div class="row ml-2 mt-2">
                    <div class="operations">
                        <button class="plusminus btn mr-1">&plusmn;</button>
                    </div>
                    <button class="btn mr-1" id="n0">0</button>
                    <div class="operations">
                        <button class="percent btn"><i class="fas fa-percent"></i></button>
                        <button class="divide btn">&divide;</button>
                    </div>
                    <div class="Mathop">
                        <button class="Exp btn ml-1">Exp</button>
                    </div>
                </div>
            </div>
            <div class="row mt-2 ml-2">
                <div class="operations">
                    <button class="powert btn">x&sup3;</button>
                    <button class="sqrt btn">&#8730;</button>
                    <button class="power btn">xÂ²</button>
                    <button class="fraction btn">1/x</button> 
                </div> 
                <div class="Mathop">
                    <button class="Log btn ml-1">Log</button>
                </div>
            </div>  
            
        </div>
           
    </div>
</div>
</body>
<script src="jquery-1.11.0.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="calc.js"></script>

</html>
